<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tabelas</title>
</head>

<body>

    <h1>Tabelas</h1>

    <table border="1" width="100%"><!--Tag tabela + Atributo border e width=""-->
        <tbody><!--Tag tbody define o corpo da tabela, e não é obrigatório colocar-->

            <thead> <!--Tag <thead> define os títulos das colunas-->
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
                <tr>
                    <td colspan="3">Descrição da Tabela</td>
                </tr>
            </thead>

            <tr><!--Linhas da Tabela-->
                <td>1A</td><!--Tag das celulas das tabelas/Colunas-->
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <td>3A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><b>Rodapé da Tabela</b></td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como Layout</h2>

    <table border="1" width="600">
        <tr height="90">
            <td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
        </tr>

        <tr height="300">
            <td width="20" bgcolor="#0000FF"></td>
            <td bgcolor="#DDDDDD">Coluna 1</td>
            <td bgcolor="#EEEEEE">Coluna 2</td>
            <td width="20" bgcolor="#0000FF"></td>
        </tr>
        <tr>

            <td bgcolor="#FF0000" colspan="4" align="center">Rodapé</td>

        </tr>
    </table>
</body>

</html>
